{% extends 'base.html' %} {% block body %}
<form class="m-5" action="/update/{{ post.id }}" method="POST">
    <div class="mb-3 pd-3">
        <label for="title">タイトル</label>
        <input class="form-control" type="text" name="title" value="{{ post.title }}">
    </div>
    <div class="mb-3 pd-3">
        <label for="detail">詳細</label>
        <input class="form-control" type="text" name="detail" value="{{ post.detail }}">
    </div>
    <div class="mb-3 pd-3">
        <label for="due">期限</label>
        <input type="date" name="due" value="{{ post.due.date() }}" required>
    </div>
    <a class="btn btn-outline-primary" href="/" role="button">戻る</a>
    <button type="submit" class="btn btn-primary">変更</button>
</form>
{% endblock %}
